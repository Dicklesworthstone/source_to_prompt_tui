name: CI

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BUN_VERSION: "1.3.3"

jobs:
  check:
    name: Typecheck
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

  build-test:
    name: Build Test (${{ matrix.os }})
    needs: check
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/'))
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            build_cmd: bun run build:linux-x64
            binary: dist/s2p-linux-x64
          - os: macos-latest
            build_cmd: bun run build:mac-arm64
            binary: dist/s2p-macos-arm64
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build test binary
        run: |
          set -euo pipefail
          mkdir -p dist
          ${{ matrix.build_cmd }}

      - name: Verify binary
        run: |
          set -euo pipefail
          ${{ matrix.binary }} --help >/dev/null
          echo "Binary verification passed"

  build-release:
    name: Build Release (${{ matrix.os }})
    needs: check
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            build: |
              bun run build:linux-x64
              bun run build:linux-arm64
              bun run build:win-x64
            artifacts: |
              dist/s2p-linux-x64
              dist/s2p-linux-arm64
              dist/s2p-windows-x64.exe
          - os: macos-latest
            build: |
              bun run build:mac-arm64
              bun run build:mac-x64
            artifacts: |
              dist/s2p-macos-arm64
              dist/s2p-macos-x64
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binaries
        run: |
          set -euo pipefail
          mkdir -p dist
          ${{ matrix.build }}
        shell: bash

      - name: Test built binaries
        run: |
          set -euo pipefail
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            ./dist/s2p-linux-x64 --help >/dev/null
            file ./dist/s2p-windows-x64.exe | grep -qi 'PE32'
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            ./dist/s2p-macos-arm64 --help >/dev/null || ./dist/s2p-macos-x64 --help >/dev/null
          fi
          echo "Binary verification passed"
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: s2p-${{ matrix.os }}
          path: ${{ matrix.artifacts }}
          if-no-files-found: error
          retention-days: 7

  release:
    name: Publish Release
    needs: build-release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: s2p-*
          merge-multiple: true
          path: dist

      - name: Generate checksums
        run: |
          set -euo pipefail
          cd dist
          shopt -s nullglob
          binaries=()
          for f in s2p-*; do
            [[ "$f" == *.sha256 ]] && continue
            [[ "$f" == "sha256.txt" ]] && continue
            binaries+=("$f")
          done
          if [[ ${#binaries[@]} -eq 0 ]]; then
            echo "Error: No binaries found to checksum"
            exit 1
          fi
          for f in "${binaries[@]}"; do
            shasum -a 256 "$f" > "${f}.sha256"
          done
          shasum -a 256 "${binaries[@]}" > sha256.txt
          echo "Generated checksums for ${#binaries[@]} binaries"

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/s2p-linux-x64
            dist/s2p-linux-arm64
            dist/s2p-macos-x64
            dist/s2p-macos-arm64
            dist/s2p-windows-x64.exe
            dist/s2p-*.sha256
            dist/sha256.txt
          generate_release_notes: true
          fail_on_unmatched_files: true
